<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f8063437e.js" crossorigin="anonymous"></script>
    <script src="/index.e37f48ea.js" defer=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.c92073ef.css">
    <title>Foodie Goody // Search for your favorite recipes</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/index.html" class="logo">
          <h1 class="header__logo"><span>foodie</span> goody</h1>
        </a>
        <form class="search">
          <input type="text" placeholder="Search for your favorite recipes?" class="search__field">
          <button class="btn">
            <span>Search</span>
          </button>
        </form>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn">
                <i class="fa-regular fa-message-pen"></i>
                <span>My recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn">
                <i class="fa-regular fa-bookmark"></i>
              </button>

              <div class="bookmarks">
                <ul class="bookmarks__list"></ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results">
          <!-- <li class="preview">
            <a href="${this._data.id}" class="preview__link">
              <figure class="preview__fig">
                <img src="${this._data.image}" alt="${this._data.title}" />
              </figure>
              <div class="preview__data">
                <h4 class="preview__title">${this._data.title}</h4>
              </div>
            </a>
          </li> -->
        </ul>
        <div class="pagination"></div>
      </div>

      <div class="recipe"></div>
    </div>

    <!-- ADD RECIPE MODAL FORM -->
    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal"><i class="fa-solid fa-x"></i></button>
      <form class="upload">
        <div class="upload__column-recipe">
          <h3 class="upload__heading">Recipe data</h3>
          <label for="title">Title</label>
          <input type="text" required="" name="title">
          <label for="url">URL</label>
          <input type="text" required="" name="url">
          <label for="image">Image URL</label>
          <input type="text" required="" name="image">
          <label for="publisher">Publisher</label>
          <input type="text" required="" name="publisher">
          <label for="prepTime">Prep Time</label>
          <input type="text" required="" name="prepTime">
          <label for="servings">Servings</label>
          <input type="text" required="" name="servings">
        </div>
        <div class="upload__column-ingredients">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input type="text" required="" name="ingredient-1" placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 2</label>
          <input type="text" name="ingredient-2" placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 3</label>
          <input type="text" name="ingredient-3" placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 4</label>
          <input type="text" name="ingredient-4" placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 5</label>
          <input type="text" name="ingredient-5" placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 6</label>
          <input type="text" name="ingredient-6" placeholder="Format: 'Quantity,Unit,Description'">
        </div>
        <button class="btn upload__btn">
          <i class="fa-light fa-folder-arrow-up"></i>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
